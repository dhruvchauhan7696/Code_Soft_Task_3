
<html>
<head>
  <title>Calculator by dhruv</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="number-btn" id="9">9</button>
    <button class="number-btn" id="8">8</button>
    <button class="number-btn" id="7">7</button>
    <button class="number-btn" id="6">6</button>
    <button class="number-btn" id="5">5</button>
    <button class="number-btn" id="4">4</button>
    <button class="number-btn" id="3">3</button>
    <button class="number-btn" id="2">2</button>
    <button class="number-btn" id="1">1</button>
    <button class="number-btn" id="btn-0">0</button>
    <button class="number-btn" id="btn-dot">.</button>
    <button class="number-btn" id="btn-clear">C</button>
    <button class="equal-btn" id="btn-equal">=</button>
    <button class="operator-btn" id="btn-add">+</button>
    <button class="operator-btn" id="btn-subtract">-</button>
    <button class="operator-btn" id="btn-divide">/</button>
    <button class="operator-btn" id="btn-multiply">*</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
